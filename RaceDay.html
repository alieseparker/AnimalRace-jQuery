<!doctype html>
<html>
<script type ="text/javascript" src ="raceday.js"></script>
<head>
  <title>RACE DAY!!!</title>
</head>

<body>
  <header align="center"><b>Its the day of the big race!</b></header>
  <article>
    <section>
      <br>
      <div id = "input">
        <table align="center">
          <tr>
            <th>
              <form>
                How many animals will race?
                <select name="numberofracers">
                  <option value="2" selected>2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </form>
            </th>
            <th>
              <form>
                How many laps will the race have?
                  <select name="laps">
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
              </form>
            </th>
          </tr>
        </table>
      </div>
      <br>
      <div align="center">
        <button input type ="button" id ="submitButton" onclick="submitClick()">Submit</button>
      </div>
      <br>
      <div id = "inputTable">
        <table style = "width 300px">
          <tr>
            <th id ="labelnumAnimal">Animal #1</th>
            <th>Animal #2</th>
          </tr>
          <tr>
            <th>
              <form id="form1">
                  <li id="one">Animal Name: <input type="text" name="animal1name">
              </form>
            </th>
          </tr>
          <tr>
            <th>
              <form id="form1">
                  <li id="two">Animal Speed: <input type="text" name="animal1speed">
              </form>
            </th>
          </tr>
          <tr>
            <th>
              <form id="form1">
                  <li id="three">Animal Focus: <input type="text" name="animal1focus"><br>
              </form>
            </th>
          </tr>
        </table>
       </div>
        <br>
        <div align="center">
          <button input type ="button" id ="raceButton" onclick="raceClick()">RACE</button>
        </div>
    </section>
    <hr>
    <section>
      <p><b>Results of the race:</b></p>
      <div>
        <p id="lapresults"></p>
        <br>
      </div>
    </section>
  </article>
</body>
</html>
