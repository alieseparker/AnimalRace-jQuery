<!doctype html>
<html>
<script type ="text/javascript" src ="raceday.js"></script>
<head>
  <title>RACE DAY!!!</title>
</head>

<body>
  <header align="center"><b>Its the day of the big race!</b></header>
  <article>
    <section>
      <br>
      <div id = "input">
        <table align="center">
          <tr>
            <th>
              <form>
                How many animals will race?
                <select id="numberofracers">
                  <option value="2" selected>2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
              </form>
            </th>
            <th>
              <form>
                How many laps will the race have?
                  <select id="laps">
                    <option value="2" selected>2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
              </form>
            </th>
          </tr>
        </table>
      </div>
      <br>
      <div align="center">
        <button input type ="button" id ="submitButton" onclick="submitClick()">Submit</button>
      </div>
      <br>
      <div id = "Table">
        <table style = "width 300px" align="center" type="hidden">
          <tr>
            <th id="animalnumber1" type="text">Animal #1</th>
            <th id="animalnumber2" type="text">Animal #2</th>
            <th id="animalnumber3" type="text">Animal #3</th>
            <th id="animalnumber4" type="text">Animal #4</th>
            <th id="animalnumber5" type="text">Animal #5</th>
          </tr>
          <tr>
            <form id="nameTable">
              <th>Name: <input type="text" id="animalname1" value=""></th>
              <th><input type="text" id="animalname2" value=""></th>
              <th><input type="text" id="animalname3" value=""></th>
              <th><input type="text" id="animalname4" value=""></th>
              <th><input type="text" id="animalname5" value=""></th>
            </form>
          </tr>
          <tr>
            <form id="speedTable">
              <th>Speed: <input type="text" id="animalspeed1" value=""></th>
              <th><input type="text" id="animalspeed2" value=""></th>
              <th><input type="text" id="animalspeed3" value=""></th>
              <th><input type="text" id="animalspeed4" value=""></th>
              <th><input type="text" id="animalspeed5" value=""></th>
            </form>
          </tr>
          <tr>
            <form id="focusTable">
              <th>Focus: <input type="text" id="animalfocus1" value=""><br>
              <th><input type="text" id="animalfocus2" value=""><br>
              <th><input type="text" id="animalfocus3" value=""><br>
              <th><input type="text" id="animalfocus4" value=""><br>
              <th><input type="text" id="animalfocus5" value=""><br>
            </form>
          </tr>
        </table>
      </div>

      <span id="aftertable"></span>


        <br>
        <div align="center">
          <button input type ="button" id ="raceButton" onclick="raceClick()">RACE</button>
        </div>
    </section>
    <hr>
    <section>
      <p><b>Results of the race:</b></p>
      <div>
        <p id="lapresults"></p>
        <br>
        <p id="raceWinner"></p>
        <br>
      </div>
    </section>
  </article>
</body>
</html>
