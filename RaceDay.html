<!doctype html>
<html>
<script type ="text/javascript" src ="raceday.js"></script>
<head>
  <title>RACE DAY!!!</title>
</head>

<body>
  <header align="center"><b>Its the day of the big race!</b></header>
  <article>
    <section>
      <br>
      <div id = "input">
        <table align="center">
          <tr>
            <th>
              <form>
                How many animals will race? <input type="text" name="numberofracers">
              </form>
            </th>
            <th>
              <form>
                How many laps will the race have? <input type="text" name="laps">
              </form>
            </th>
          </tr>
        </table>
      </div>
      <br>

      <div id="table">
        <table>
          <tr>
          <form>
            <ul>
              <th id ="newtable">Animal<br>
              Name<input type ="text" name="animalname" value="name"><br>
              Speed<input type="text" name="animalspeed" value="speed"><br>
              Focus<input type="text" name="animalfocus" value="focus"><br>
              </th>
            </ul>
          </form>
          </tr>
        </table>

      </div>

      <span id="aftertable"></span>


        <br>
        <div align="center">
          <button input type ="button" id ="submitButton" onclick="buttonClick()">Submit</button>
        </div>
    </section>
    <hr>
    <section>
      <p><b>Results of the race:</b></p>
      <div>
        <p id="lapresults"></p>
        <br>
      </div>
    </section>
  </article>
</body>
</html>
